<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>STudio</title>
    <img src="http://www.logodesignconsultant.com/images/category_based_logos/dance_divas.gif" height="120" width="150" align="middle">
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <h1>Help me choose the right Studio...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="For example: Split Dance Studio"></input>
      </div>
      <button class="addOption">Add one...</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Done!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var addone_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(addone_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
